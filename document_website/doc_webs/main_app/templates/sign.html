{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - document Hub</title>
    <link rel="stylesheet" href="{% static 'main_app/sign.css' %}" />
  </head>
  <body>
    <div class="left">
      <h1>Welcome to documents Hub</h1>
      <p>
        Sign up to access documents for free and boost your success and
        knowledge!
      </p>
    </div>
    <div class="right">
      <div class="form-box">
        <h2>Create Account</h2>
        <form method="POST">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
          Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
